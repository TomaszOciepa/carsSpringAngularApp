
<h2>My cars</h2>
<nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand">My Car</a>
        <span class="navbar-text">
            <ng-container *ngIf="car">
                Hello, <strong>{{car.mark}}</strong>!
              </ng-container>
        </span>
    </div>
  </nav>
  
<div *ngIf="myCars">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Mark</th>
            <th scope="col">Model</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of myCars">
            <td>{{car.id}}</td>
            <td>{{car.mark}}</td>
            <td>{{car.model}}</td>
          </tr>
        </tbody>
      </table>
</div>
